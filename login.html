<head>

  <title>Login</title>

<body>
  <div class="input-container">

        <a id="register" href="#">Register</a>

    </form>

      <h4>Register</h4>
      <div class="form__content__inputs">
      <input class="input email" type="email" name="email" placeholder="Email">
